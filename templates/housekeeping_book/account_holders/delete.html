{% extends 'main/base.html' %}

{% load adminlte_helpers i18n %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">{{ site.page_title }}</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="box">
                            <div class="box-body">
                                <form method="POST" class="post-form">
                                    {% csrf_token %}

                                    <p>Are you sure you want to delete <strong>"{{ object }}"</strong>?</p>

                                    <div class="float-right">
                                        <a class="btn btn-default" href="{% url 'account_holder_index' %}">Cancel</a>
                                        <button type="submit" class="save btn btn-danger pull-right">DELETE</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
{% endblock %}
